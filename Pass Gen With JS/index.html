<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas</title>
    <!--Importamos bootstrap y nuestro archivo css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!--
        importamos la libreria para personalizar alertas
        web: https://sweetalert.js.org
    -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Importamos nuestro archivo js-->
    <script src="index.js"></script>
</head>
<body>
    <!-- 
        Creamos la clase contenedor y usamos un formulario de la misma pagina de bootstrap
        https://getbootstrap.com/docs/5.2/examples/
    -->
    <div class="container my-4">
        <div class="row justify-content-md-center">
            <div class="col-md-4 bg-dark text-light">
                <div class="my-3">
                    <h3 class="text-center">Generador de contraseñas</h3>
                </div>
                <div class="mb-3">
                    <!--Creamos el imput para el tamaño de la contraseña-->
                    <label for="inputLength" class="form-label">Tamaño de la contraseña:</label>
                    <input type="number" id="inputLength" class="form-control text-center" min="1" max="20" value="8" />
                </div>
                <div class="form-check my-3">
                    <!--Creamos el primer checbox para validar la inclusion de numeros-->
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Incluir numeros</label>
                </div>
                <div class="form-check my-3">
                    <!--Creamos el segundo checbox para validar la inclusion de simbolos-->
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Incluir simbolos</label>
                </div>
                <div class="form-check my-3">
                    <!--Creamos el tercer checbox para validar la inclusion de simbolos-->
                    <input type="checkbox" id="checkbox3" class="form-check-input" />
                    <label class="form-check-label" for="checkbox3">Incluir mayusculas</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <!--Creamos el boton que accionara la creacion de la contraseña-->
                    <button class="btn btn-primary" id="boton">Generar</button>
                </div>
                <hr />
                <div class="d-grid gap-2 py-3">
                    <!--Creamos el espacio donde aparecera la contraseña generada-->
                    <span id="generatedPassword" class="badge bg-success"></span>
                    <span id="copiarTexto" class="d-grid"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
